<!DOCTYPE html>
<html>
	<head>
        <title>Add on</title>
        <link rel = "stylesheet" type = "text/css" href = "style3.css">
        <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;900&display=swap" rel="stylesheet">

    <body>
        <div class = "productaddon">

            <div class="addon-pic-flavor-price">
                <div class="addon-pic" id="blueberry-addon"></div>
                <div class= "flavor-price-addon">
                    <p class = "flavors-addon">BLUEBERRY</p>
                    <p class = "price-addon"> $4.25</p>
                </div>
            </div>

            <div class = "glaze">
                <p class= "addonlabel">GLAZE?</p>
                <div class = allglaze>
                <button class = "glazetype"> NONE</button>
                <button class = "glazetype"> CHCOLATE</button>
                <button class = "glazetype"> VANILLA</button>
                <button class = "glazetype"> SUGAR MILK</button>
                </div>
            </div>

            <div class = quant>
                <label for="quant-select">QUANTITIES</label>
                <select name="quant" id="quant-select">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                </select>
            </div>
    

            <div class = "add-back">
                <a href = "shoppingcart2.html">
                    <button class = "addtobag">ADD TO BAG</button>
                </a>
                <a href="selection.html">
                    <button class = "back">BACK TO ORDER</button>
                </a>
            </div>

        </div>

    </body>


</html>
